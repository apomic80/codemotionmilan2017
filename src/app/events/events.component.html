<button class="btn btn-large btn-primary margin-bottom-md"><i class="glyphicon glyphicon-plus"></i> Create Event</button>
<table class="table table-responsive table-striped table-hover">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>start date</th>
        <th>end date</th>
        <th>visible</th>
        <th></th>
    </tr>
    <tr *ngFor="let item of eventList">
        <th>{{ item.id }}</th>
        <th>{{ item.name }}</th>
        <th>{{ item.startDate }}</th>
        <th>{{ item.endDate }}</th>
        <th>{{ item.visible }}</th>
        <td>
            <button class="btn btn-small btn-warning"><i class="glyphicon glyphicon-pencil"></i> Edit</button>
            <button class="btn btn-small btn-danger"><i class="glyphicon glyphicon-remove"></i> Delete</button>
        </td>
    </tr>
</table>
